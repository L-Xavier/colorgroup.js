<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>获取渐变颜色 | colorgroup.js</title>
	<script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
 	<script type="text/javascript" src="js/colorgroup.js"></script>
	<style type="text/css">
		body {padding: 0;margin: 0;}
		ul{list-style:none;padding: 0;margin: 0;}
		li{width: 100%;height: 10px;}
	</style>
	<script>
	$(function(){
		var color=getcolor(135,//rgb(130,230,130),指rgb参数中的最小值,范围0-255(整数),默认130
		  				   230,//rgb(130,230,130),指rgb参数中的最大值,范围0-255(整数),默认230
		 				   1//颜色渐变间隔,整数,默认5
						   );

		//返回带rgb的颜色数组
		for(var i=0;i<color.length;i++){
			$('.test').append("<li style='background-color:"+color[i]+";'></li>");
		}
 	})
    </script>
</head>

<body>

<ul class="test">
</ul>



	
</body>
</html>
