<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>获取渐变颜色 | colorgroup.js</title>
	<script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
 	<script type="text/javascript" src="js/colorgroup.js"></script>
	<style type="text/css">
		body {padding: 0;margin: 0;}
		ul{list-style:none;padding: 0;margin: 0;}
		li{width: 100%;height: 10px;}
	</style>
	<script>
	$(function(){
		var color=getcolor('130,230,130',1);//参数getcolor(color,space),color为rgb颜色参数,最多可以放两种颜色用'|'分隔
														//1.color为一种颜色,或两种颜色相同时,返回color渐变到color的颜色数组
														//2.color为两种颜色时,返回color1渐变到color2的颜色数组
		//返回带rgb的颜色数组
		for(var i=0;i<color.length;i++){
			$('.test').append("<li style='background-color:"+color[i]+";'></li>");
		}
		
		
 	})
    </script>
</head>

<body>

<ul class="test">
</ul>



	
</body>
</html>
